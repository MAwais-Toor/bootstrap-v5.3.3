<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Form</title>
</head>
<body>
    
    <form action="" class="w-50 bg-light m-auto p-5 rounded-5 shadow align-center">
        <h2 class="text-center text-secondary">Registration Form</h2>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm"> <!--is-invalid-->
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Mobile</label>
            <input type="tel" class="form-control form-control-sm " placeholder="+923*********"> <!--is-invalid-->
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Email</label>
            <input type="tel" class="form-control form-control-sm is-valid" placeholder="example@gmail.com" > <!--is-invalid-->
        </div>
        <br>
        <div class="form-floating">
            <label for="name"  class="form-label">@username</label>
            <input type="text" class="form-control form-control-sm is-invalid"> <!--is-invalid-->
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Password</label>
            <input type="password" placeholder="********"  class="form-control form-control-sm is-valid"> <!--is-invalid-->
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
             Female
            </label>
          </div>
       
        
        <select name="" id="" class="form-select">
            <option value="">Select</option>
            <option value="" selected>Faisalabad</option>
            <option value="">Lahore</option>
            <option value="">Multan</option>
            <option value="">Karachi</option>
        </select>
        <br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check1">
            <label for="check1" class="form-check-label">Agree Terms and Condications</label>
        </div>
        <div class="form-group">
            
            <button class="btn btn-outline-danger w-100"  type="button" id="button-addon1">Submit</button>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
